<!DOCTYPE html>

<html lang="pt-br">


	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Adicionando Emojis</title>
	
	</head>


	<body>
		
		<h1>Adicionando Emojis, Comentários e Símbolos Especiais</h1>
		
		<br>
		<hr>

		<h2>Adicionando marca registrada, copyright e marca registrada</h2>
		
		<p>
	 	   &reg;, 
		   &copy; e 
		   &trade;
		</p>

		<br>

		<h2>Adicionando alguns outros simbolos</h2>
		<!-- isso é um comentário-->
		<!-- Esses simbolos com & no começo são chamados de HTML Entities-->
		<p>
		   &euro;, 
		   &pound;, 
		   &cent;, 
		   &yen;, 
		   &delta;, 
		   &Delta;, 
       		   &uarr;
		</p>
		
		<br>
		<h2>Vamos adicionar alguns emojis</h2>
	
		<!-- é so pegar o codigo do emoji e adicionar &#x (para dizer que é um código 
                Hexadeximal) no lugar do U+-->

		<p>&#x1F60A &#x1F604 &#x1F3F3&#xFE0F&#x200D&#x1F308</p>

	</body>


</html>
