		<title>Parágrafos</title>

	<body>
		

		<p>Este é um parágrafo.
		e não importa se eu
		quebrar a li
		nha, tudo vai ficar um do lado do outro...

		exceto se eu usar a tag "&lt;br&gt;" <br> por exemplo.
		Agora sim acontece <br> a quebra <br> de linha <br></p>	
		
		<p>Usando outro parágrafo, eu consigo ter uma quebra de linha (feita pela 
		própria tag &lt;p&gt;).</p>

	</body>
